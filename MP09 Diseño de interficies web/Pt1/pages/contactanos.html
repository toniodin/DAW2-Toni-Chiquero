    <br><br>
    <div>
      <p style="color: white; text-align:center; font-size: 24px; margin-right: 90px;"><b>Contactanos!!</b></p>
      <form>
        <div class="Contact_Card">
          <div class="Input_Container">
            <label for="" class="Label">Nombre</label>
            <input name="" class="Input" type="text" placeholder="Nombre" required />
          </div>
          <div class="Input_Container">
            <label for="" class="Label">Apellido</label>
            <input name="" class="Input" type="text" placeholder="Apellido" required/>
          </div>
          <div class="Input_Container">
            <label for="" class="Label">Email</label>
            <input name="" class="Input" type="email" placeholder="Emaildeejemplo@mail.com" required/>
          </div>
          <div class="Input_Container">
            <label for="" class="Label">Telefono</label>
            <input name="" class="Input" type="tel" placeholder="777777777" />
          </div>
          <div class="Text_Container">
            <label for="" class="Label">Mensaje</label>
            <textarea class="inputTextarea" rows="5" name="" placeholder="Exponga su mensaje" required ></textarea>
          </div>
          <div class="Button_Container">
            <button type="submit" class="Button">Enviar</button>
          </div>
        </div>
      </form>
    </div>

        <h1>{{lista}}</h1>
        <div class="cuerpo">
            <div *ngFor="let tarea of tareas; index as i">
                <app-tarea *ngIf="tarea.lista == lista" [tareas] = "tareas[i]"></app-tarea>
            </div>
            <button type="submit" (click)="forms = mostrarForm()">+ AÃ±adir Tarea Nueva</button>
        </div>
    </div>
</body>
<div *ngIf="forms != true" >
    <app-formulario (guardarForm)="leerFormulario($event)"></app-formulario>
</div>

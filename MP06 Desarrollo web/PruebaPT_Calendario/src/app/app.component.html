<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<!-- <p [(ngModel)]="tipoDia.Dia"></p> -->
<p></p>
<p></p>
<p></p>
<div class="container py-5" *ngFor="let Mes of mes">
  <!-- Calendar -->
  <div class="calendar shadow bg-white p-5">
    <div class="d-flex align-items-center"><i class="fa fa-calendar fa-3x mr-3"></i>
      <h2 class="month font-weight-bold mb-0 text-uppercase">{{Mes}}</h2>
    </div>
    <ol class="day-names list-unstyled">
      <li class="font-weight-bold text-uppercase" *ngFor="let dia of semana">{{dia}}</li>
    </ol>
    <ol class="days list-unstyled">
      <div *ngIf="(Mes == 'Septiembre')">
        <li class="date" *ngFor="let dia of septiembre">{{dia}}</li>
      </div>
      <div *ngIf="(Mes == 'Octubre')">
        <li class="date" *ngFor="let dia of octubre">{{dia}}</li>
      </div>
    </ol>
  </div>
</div>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<div [ngStyle]="{'text-align':'center'}">
    <p [ngStyle]="{'color':'green'}">{{festivos[0]}}</p>
    <p [ngStyle]="{'color':'#660066'}">{{festivos[1]}}</p>
    <p [ngStyle]="{'color':'violet'}">{{festivos[2]}}</p>
    <p [ngStyle]="{'color':'yellow'}">{{festivos[3]}}</p>

  <div class="container py-5" *ngFor="let Mes of meses">
    <!-- Calendar -->
    <div class="calendar shadow bg-white p-5">
      <div class="d-flex align-items-center"><i class="fa fa-calendar fa-3x mr-3"></i>
        <h2 class="month font-weight-bold mb-0 text-uppercase">{{Mes.mes}}</h2>
      </div>
      <br>
      <ol class="day-names list-unstyled">
        <li class="font-weight-bold text-uppercase" style="text-align:center;" *ngFor="let dia of semana">{{dia}}</li>
      </ol>
      <ol class="days list-unstyled">
        <!-- <nav *ngFor="let Dia of Mes.diasMes">
          <li style="text-align:center;padding-top: 55px;" class="date" [ngClass]="{}">{{Mes.dias}}</li>
        </nav> -->
      </ol>
    </div>
  </div>
</div>
</html>

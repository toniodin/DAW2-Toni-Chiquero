<div class="card">
    <br>
    <img src="{{tareas.img}}" alt="">
    <p>{{tareas.titulo}}</p>
    <div class="colocarUsuarioFecha">
        <div *ngFor="let user of tareas.usuarios">
            <img class="userImg" src="{{user.img}}" >
            <p>{{user.alt}}</p>
        </div>
        <div>
            <p >{{tareas.fechaFin}}</p>
        </div>
    </div>
</div>

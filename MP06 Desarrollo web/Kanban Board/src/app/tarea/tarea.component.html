<div class="card">
    <br>
    <img src="{{tareas.img}}" >
    <p>{{tareas.titulo}}</p>
    <div class="colocarUsuarioFecha">
        <div *ngFor="let user of tareas.usuarios">
            <img class="userImg" src="{{user.img}}" >
        </div>
        <div *ngIf="tareas.fechaFin != null">
            <div [ngClass]="[compararFechas(tareas.fechaFin)]">
                <p>{{tareas.fechaFin}}</p>
            </div>
        </div>
    </div>
</div>
